<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="http://dutraneto/com/misc/lulinha.png" />
    <title>Lulinha Game</title>
    <style type='text/css'>
        body{
            cursor: url('chapolin-hammer.cur'), auto;
        }
        img{
            position: absolute;
            width: 70px;
            height: 70px;
        }
        div{
            background-color: #ffffff;
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide{
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body onload="generateFaces()">
<h1>Lulinha atrás das grades - By DutraNeto</h1>
<p id="textControl">Tente destruir a imagem extra de Lula, PTista é pior que rato, se multiplica em um piscar de olhos!</p>
<div id="leftSide">
    <!-- LEFT SMILES  -->
</div>
<div id="rightSide"></div>
<!-- RIGHT SMILES -->
<script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    // var smile_path = 'http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png';
    var lulinha = 'lulinha.png'

    function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++){
            var image = document.createElement("img");
            image.setAttribute('src', lulinha);
            image.style.top = Math.floor(Math.random() * 401) + 'px';
            image.style.left = Math.floor(Math.random() * 401) + 'px';
            theLeftSide.appendChild(image);
//          image positions
            console.log(i, image.style.top, image.style.left);

        }
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);

        theLeftSide.lastChild.onclick=function nextLevel(event){
            event.stopPropagation();
            numberOfFaces += 5;

            while(theLeftSide.lastChild){
                theLeftSide.removeChild(theLeftSide.lastChild);
            }
            while(theRightSide.lastChild){
                theRightSide.removeChild(theRightSide.lastChild);
            }
            generateFaces();
        };

        theBody.onclick = function gameOver(){
            var buttonOK = confirm("O jogo encerrou!\n Quer começar novamente??");
            if (buttonOK === true){
                location.reload();
            }else{
                theBody.onclick = null;
                theLeftSide.lastChild.onclick = null;
                alert("Bye, bye Lula!");
            }



        };
    }

</script>
</body>
</html>
